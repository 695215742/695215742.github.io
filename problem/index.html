---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in site.categories.problem %}

	  <li class="post">
	  	<h2><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	  	<span class="by-line">{{ post.date | date_to_string }}</span>
	  	<p>{{ post.content | strip_html | truncatewords:50 }}</p>
	  </li>

  {% endfor %}

</ul>
