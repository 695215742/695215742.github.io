# Site settings
title: WinterHouse
description: "A minimal blog "
url: "http://695215742.github.io/"
author:
  name: "WinterHouse"
  url: "http://695215742.github.io/"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/
paginate_path: blog/page:num/
paginate_path: project/page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.0.1"
